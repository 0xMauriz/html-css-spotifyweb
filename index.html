<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My Spotify</title>

</head>

<body>

    <section class="jumbo">

        <div class="left-bar">
            <div class="logo">

                <img src="./img/logo.svg" alt="">

            </div>
            <div class="app-actions">
                <p class="general-action home"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span
                        class="general-action-txt">Home</span></p>
                <p class="general-action"><i class="fa-solid fa-magnifying-glass" style="color: gray;"></i><span
                        class="general-action-txt">Cerca</span></p>
                <p class="general-action"><i class="fa-solid fa-lines-leaning fa-flip-horizontal"
                        style="color: gray;"></i><span
                        class="general-action-txt">La tua libreria</span></p>
            </div>

            <div class="playlists">
                <h2></h2>
            </div>

        </div>



        <div class="music-page-and-topbar">

            <div class="top-bar">
                <div class="upgrade-button-box"><span class="upgrade-button"><strong>Effettua l'upgrade</strong></span>
                </div>
                <nav class="navbar">IN EVIDENZA</nav>
            </div>


            <div class="music-page">
                <div class="card">
                    <img src="./img/metal_lifting.jpg" alt="">
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

        </div>

    </section>

    <section class="music-player">

        <div>

            Music player

        </div>


    </section>

</body>

</html>
